    <title>CSS HSL(hue,saturation,lightness) ex2 </title>

    <body>
        <h1>HSL Saturation</h1>
        <p>The second parameter of hsl()defines the saturation.Less saturation mean leass color.0% is completely gray: </p>
        <h2 style="background-color: hsl(240, 100%, 50%);">hsl(240, 100%, 50%)</h2>
        <h2 style="background-color: hsl(240, 80%, 50%);">hsl(240,80%,50%)</h2>
        <h2 style="background-color: hsl(240, 60%, 50%);">hsl(240, 60%, 50%)</h2>
        <h2 style="background-color: hsl(240,40%,50%);">hsl(240,40%,50%)</h2>
        <h2 style="background-color: hsl(240,20%,50%);">hsl(240,20%,50%)</h2>
        <h2 style="background-color: hsl(240, 0%,50%);">hsl(240, 0%,50%)</h2>
    </body>
