<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0%">
        <title>CSS Colors-ex 5</title>
    </head>
    <body>
        <p>Same as color name "Red":</p>
        <h1 style="background-color: rgb(255, 0, 0);">rgb(255,0,0)</h1>
        <h1 style="background-color:#ff0000;">#ff0000</h1>
        <h1 style="background-color:hsl(3, 100%, 50%);">hsl(3,100%,50%)</h1>
        <p>Same as color name "Red",but 50% transparent:</p>
        <h1 style="background-color: rgba(255,0,0,0.5);">rgba(255,0,0,0.5)</h1>
        <h1 style="background-color:hsla(3, 100%, 50%,0.5);">hsla(3,100%,50%,0.5)</h1>
        <p>In adition to the predefined color names,colors can be specified using RGB,HEX,HSL,or even transparent colors using RGBA or HSLA color values.</p>
    </body>
</html>
